{% extends 'registration/base.html' %}
{# TODO: register form #}
{% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <table>

            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>

    <input type="submit" value="login"/>
    <input type="hidden" name="text" value="{{ next }}"/>
    </form>
{% endblock %}
