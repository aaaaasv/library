{% extends 'bookshelf/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h2>Sign up</h2>

                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <p>
                            {{ field.label_tag }}<br>
                            {{ field }}

                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                    {% endfor %}

                    <button class='btn' style="background-color:#5F00BA; color:white;" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
