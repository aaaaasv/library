{% extends 'bookshelf/base.html' %}
{% block title %}Update Book{% endblock %}
{% block content %}
    {% load filters %}
    <style>
        li {
            list-style-type: none;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form method="post">
                    {% csrf_token %}
                    <div class="card text-center">
                        <div class="card-body">
                            {% if request.user|has_group:"Librarian" %}
                                {{ form.as_p }}
                                <input type="submit" value="Update" class="card-link">
                            {% else %}
                                <p>Sorry, but you don't have permission to access this page.</p>
                            {% endif %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
